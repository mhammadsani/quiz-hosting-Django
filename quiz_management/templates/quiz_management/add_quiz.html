{% extends "authentication_system.html" %}

{% block title %}
    <title>Add Quiz</title>
{% endblock title %}

{% block content %}
    <form action="" method="POST" novalidate>
        {% csrf_token %}
        {% for form in quiz_form %}
            {{ form.label_tag }} {{ form }} {{ form.errors | striptags }} <br><br>
        {% endfor %}
        <button type="submit">Add</button>
    </form>
    <br>
    <a href="{% url "quizmanagement" %}">Quiz Management</a> <br> <br>
    <a href="{% url "profile" %}">Profile</a>
{% endblock content %}
